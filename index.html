<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorten It!</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-base-100 text-base-content min-h-screen flex flex-col items-center justify-center px-4">

  <div class="max-w-md w-full card bg-base-200 shadow-xl p-6 space-y-4">
    <h1 class="text-3xl font-bold text-center">URL Shortener</h1>
    
    <form id="shortenForm" class="space-y-3">
      <input type="url" id="longUrl" placeholder="Paste long URL here" required class="input input-bordered w-full" />
      <input type="text" id="customAlias" placeholder="Custom alias (optional)" class="input input-bordered w-full" />
      <button type="submit" class="btn btn-primary w-full">Shorten</button>
    </form>

    <div id="result" class="text-center text-success font-semibold mt-4 hidden"></div>
  </div>

  <script>
    document.getElementById('shortenForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const longUrl = document.getElementById('longUrl').value;
      const customAlias = document.getElementById('customAlias').value.trim();
      const resultDiv = document.getElementById('result');

      resultDiv.classList.add('hidden');
      resultDiv.textContent = '';

      try {
        const response = await fetch('https://animegamer-link-shorte-92.deno.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ longUrl, customAlias: customAlias || undefined }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = `Short URL: ${data.shortUrl}`;
          resultDiv.classList.remove('hidden');
        } else {
          resultDiv.textContent = `Error: ${data.error || 'Failed to shorten URL.'}`;
          resultDiv.classList.remove('hidden');
        }
      } catch (error) {
        resultDiv.textContent = 'Error: Unable to connect to the server.';
        resultDiv.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
